{% extends "blog/base.html" %}
{% load static %}
{% block content %}
{% include "partials/messages.html" %}
<h2>Login</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign in</button>
</form>
<p>No account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}

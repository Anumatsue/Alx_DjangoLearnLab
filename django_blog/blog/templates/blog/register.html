{% extends "blog/base.html" %}
{% load static %}
{% block content %}
{% include "partials/messages.html" %}
<h2>Create Account</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}

{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if object %}Save changes{% else %}Create{% endif %}</button>
</form>

<p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
